<div class="title-card">
  <h2>Edit Bookshop</h2>
</div>

<form
  [formGroup]="editBookshopForm"
  (ngSubmit)="onSubmit()"
  class="bookshop-form"
>
  <div class="form-group">
    <label>Shop Number:</label>
    <input type="number" formControlName="shopNumber" class="form-control" />
  </div>
  <div class="form-group">
    <label>Shop Name:</label>
    <input type="text" formControlName="shopName" class="form-control" />
  </div>
  <div class="form-group">
    <label>location:</label>
    <input type="text" formControlName="location" class="form-control" />
  </div>
  <div class="form-group">
    <label>Contact Number:</label>
    <input type="number" formControlName="contactNumber" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" formControlName="email" class="form-control" />
  </div>

  <div class="row">
    <div class="col">
      <label>Books in Bookshop</label>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>Country</th>
            <th>Language</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksInBookshop">
            <td>
              <input
                type="checkbox"
                [checked]="true"
                (change)="toggleSelectionLeft(book)"
              />
            </td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.country }}</td>
            <td>{{ book.language }}</td>
            <td>{{ book.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col">
      <label>Books Not in Bookshop</label>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>Country</th>
            <th>Language</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksNotInBookshop">
            <td>
              <input
                type="checkbox"
                [checked]="false"
                (change)="toggleSelectionRight(book)"
              />
            </td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.country }}</td>
            <td>{{ book.language }}</td>
            <td>{{ book.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="form-group">
    <button
      type="submit"
      [disabled]="!editBookshopForm.valid"
      class="btn btn-primary"
    >
      Save
    </button>
  </div>
</form>
